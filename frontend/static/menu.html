<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dijital Men√º</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { -webkit-tap-highlight-color: transparent; background-color: #f8fafc; padding-bottom: 100px; font-family: 'Inter', sans-serif; }
        
        /* Sticky Header & Categories */
        .sticky-header {
            position: sticky; top: 0; z-index: 40;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        }
        
        .category-scroll {
            display: flex; overflow-x: auto; padding: 10px 15px; gap: 10px;
            scrollbar-width: none;
        }
        .category-scroll::-webkit-scrollbar { display: none; }
        
        .cat-pill {
            white-space: nowrap; padding: 8px 18px; border-radius: 50px;
            background: #fff; color: #64748b; font-weight: 600; font-size: 0.9rem;
            border: 1px solid #e2e8f0; transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            cursor: pointer;
        }
        .cat-pill.active {
            background: #0ea5e9; color: white; border-color: #0ea5e9;
            box-shadow: 0 4px 10px rgba(14, 165, 233, 0.3); transform: translateY(-1px);
        }

        /* Product Card */
        .product-card {
            background: white; border-radius: 20px; padding: 12px;
            display: flex; gap: 15px; margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            border: 1px solid #f1f5f9;
            transition: transform 0.2s;
            position: relative; overflow: hidden;
        }
        .product-card:active { transform: scale(0.98); }
        
        .prod-img {
            width: 110px; height: 110px; border-radius: 16px; object-fit: cover;
            background-color: #e2e8f0; flex-shrink: 0;
        }
        
        .add-btn {
            background: #f0f9ff; color: #0ea5e9; width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(14, 165, 233, 0.1);
        }
        .add-btn:active { background: #0ea5e9; color: white; transform: scale(0.9); }

        /* Floating Cart Button */
        .floating-cart {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: #1e293b; color: white;
            padding: 16px 24px; border-radius: 24px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 15px 30px rgba(30, 41, 59, 0.4);
            z-index: 100; cursor: pointer;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes slideUp { from { transform: translate(-50%, 150%); } to { transform: translate(-50%, 0); } }
        .hidden { display: none !important; }

        /* Modal (Bottom Sheet Style) */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 200;
            display: flex; align-items: flex-end; opacity: 0; pointer-events: none; transition: opacity 0.3s;
            backdrop-filter: blur(2px);
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-content {
            background: white; width: 100%; border-radius: 30px 30px 0 0;
            padding: 24px; max-height: 85vh; overflow-y: auto;
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
        }
        .modal-overlay.active .modal-content { transform: translateY(0); }

        /* Loading & Empty States */
        .state-container { text-align: center; padding: 60px 20px; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="sticky-header">
        <div class="flex justify-between items-center px-5 py-4">
            <div>
                <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight">Men√º</h1>
                <div class="flex items-center gap-1 text-sm font-medium text-slate-500">
                    <i class="fas fa-map-marker-alt text-red-500"></i>
                    Masa <span id="tableNumDisplay" class="text-slate-800">...</span>
                </div>
            </div>
            <button onclick="callWaiter()" class="bg-white border border-slate-200 p-3 rounded-full text-slate-600 shadow-sm active:scale-95 transition">
                <i class="fas fa-bell text-lg"></i>
            </button>
        </div>
        
        <div class="category-scroll" id="categoryList">
            </div>
    </div>

    <div class="px-4 py-4 pb-20" id="productList">
        <div class="state-container">
            <i class="fas fa-circle-notch fa-spin fa-2x text-blue-500"></i>
            <p class="mt-4 font-medium">Lezzetler y√ºkleniyor...</p>
        </div>
    </div>

    <div id="cartBtn" class="floating-cart hidden" onclick="showCart()">
        <div class="flex items-center gap-3">
            <div class="bg-blue-500 text-white w-10 h-10 rounded-full flex items-center justify-center font-bold shadow-lg" id="cartCount">0</div>
            <div class="flex flex-col">
                <span class="font-bold text-sm">Sepeti G√∂r√ºnt√ºle</span>
                <span class="text-xs text-slate-400">Sipari≈üi tamamla</span>
            </div>
        </div>
        <span class="font-bold text-xl tracking-tight" id="cartTotal">0.00 ‚Ç∫</span>
    </div>

    <div class="modal-overlay" id="cartModal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6 border-b border-slate-100 pb-4">
                <div>
                    <h2 class="text-2xl font-bold text-slate-800">Sepetim</h2>
                    <p class="text-sm text-slate-500">Lezzetli se√ßimlerin</p>
                </div>
                <button onclick="closeCart()" class="p-2 bg-slate-100 rounded-full hover:bg-slate-200 transition">
                    <i class="fas fa-times text-slate-600 text-xl"></i>
                </button>
            </div>
            
            <div id="cartItemsList" class="space-y-4 mb-8"></div>
            
            <div class="mb-6">
                <label class="block text-sm font-semibold text-slate-700 mb-2">Sipari≈ü Notu</label>
                <textarea id="orderNote" placeholder="√ñrn: Soƒüansƒ±z olsun, acƒ± sos istiyorum..." class="w-full p-4 border border-slate-200 rounded-2xl bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none transition"></textarea>
            </div>
            
            <button onclick="placeOrder()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg shadow-xl shadow-blue-200 active:scale-95 transition-transform flex justify-between px-8 items-center">
                <span>Sipari≈üi Onayla</span>
                <span id="finalTotal">0.00 ‚Ç∫</span>
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <button onclick="closeProductModal()" class="absolute top-4 right-4 p-2 bg-white shadow-md rounded-full z-10"><i class="fas fa-times"></i></button>
            <img id="modalImg" src="" class="w-full h-64 object-cover rounded-2xl mb-4 shadow-sm">
            <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
            <p id="modalDesc" class="text-slate-500 mb-4 text-sm leading-relaxed"></p>
            <div class="flex justify-between items-center mt-6 pt-4 border-t border-slate-100">
                <span id="modalPrice" class="text-2xl font-bold text-blue-600"></span>
                <button id="modalAddBtn" class="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold shadow-lg active:scale-95 transition">Sepete Ekle</button>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let categories = [];
        let cart = {}; // { productId: quantity }
        let tableId = new URLSearchParams(window.location.search).get('table') || '1';

        document.getElementById('tableNumDisplay').innerText = tableId;

        // Ba≈ülangƒ±√ß
        async function init() {
            try {
                const [catRes, prodRes] = await Promise.all([
                    fetch('/api/products/categories'),
                    fetch('/api/products')
                ]);
                
                if (!catRes.ok || !prodRes.ok) throw new Error('Veri hatasƒ±');

                categories = await catRes.json();
                const prodData = await prodRes.json();
                products = Array.isArray(prodData) ? prodData : (prodData.products || []);

                renderCategories();
                renderProducts('T√ºm√º');
            } catch (e) {
                document.getElementById('productList').innerHTML = `
                    <div class="state-container text-red-500">
                        <i class="fas fa-wifi fa-2x mb-3"></i>
                        <p>Men√º y√ºklenemedi. L√ºtfen tekrar deneyin.</p>
                        <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-red-100 rounded-lg text-sm font-bold">Yenile</button>
                    </div>`;
            }
        }

        function renderCategories() {
            const container = document.getElementById('categoryList');
            let html = `<div class="cat-pill active" onclick="filterCat('T√ºm√º', this)">T√ºm√º</div>`;
            
            categories.forEach(cat => {
                html += `<div class="cat-pill" onclick="filterCat('${cat.id}', this)">${cat.icon || ''} ${cat.name}</div>`;
            });
            container.innerHTML = html;
        }

        function filterCat(catId, el) {
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            renderProducts(catId);
        }

        function renderProducts(filterId) {
            const container = document.getElementById('productList');
            let filtered = products;

            if (filterId !== 'T√ºm√º') {
                // Kategori ID veya ƒ∞sim e≈üle≈ümesi kontrol√º (Backend yapƒ±sƒ±na g√∂re)
                filtered = products.filter(p => 
                    (p.category && p.category.id == filterId) || 
                    (p.category_id == filterId)
                );
            }
            
            let html = '';
            filtered.forEach(p => {
                // G√∂rsel kontrol√º
                const imgUrl = p.image_url && p.image_url.length > 5 ? p.image_url : 'https://placehold.co/200x200/e2e8f0/64748b?text=Lezzet';

                html += `
                <div class="product-card" onclick="openProductDetail(${p.id})">
                    <img src="${imgUrl}" class="prod-img" alt="${p.name}" loading="lazy">
                    <div class="flex-1 flex flex-col justify-between min-w-0">
                        <div>
                            <h3 class="font-bold text-slate-800 text-lg truncate">${p.name}</h3>
                            <p class="text-xs text-slate-500 line-clamp-2 mt-1 leading-relaxed">${p.description || 'Lezzetli bir se√ßim.'}</p>
                        </div>
                        <div class="flex justify-between items-end mt-3">
                            <span class="font-bold text-lg text-slate-900">${p.price} ‚Ç∫</span>
                            <button class="add-btn" onclick="event.stopPropagation(); addToCart(${p.id})">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>`;
            });
            
            if(filtered.length === 0) html = `
                <div class="state-container">
                    <i class="fas fa-search fa-2x mb-3 text-slate-300"></i>
                    <p>Bu kategoride √ºr√ºn bulunamadƒ±.</p>
                </div>`;
                
            container.innerHTML = html;
        }

        function addToCart(id) {
            if (!cart[id]) cart[id] = 0;
            cart[id]++;
            updateCartUI();
            
            // Titre≈üim (Mobil hissi)
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function updateCartUI() {
            let count = 0;
            let total = 0;
            
            for (const [id, qty] of Object.entries(cart)) {
                const p = products.find(x => x.id == id);
                if (p) {
                    count += qty;
                    total += p.price * qty;
                }
            }

            document.getElementById('cartCount').innerText = count;
            document.getElementById('cartTotal').innerText = total.toFixed(2) + ' ‚Ç∫';
            document.getElementById('finalTotal').innerText = total.toFixed(2) + ' ‚Ç∫';
            
            const btn = document.getElementById('cartBtn');
            if (count > 0) btn.classList.remove('hidden');
            else btn.classList.add('hidden');
        }

        function showCart() {
            const list = document.getElementById('cartItemsList');
            let html = '';
            
            for (const [id, qty] of Object.entries(cart)) {
                const p = products.find(x => x.id == id);
                if (p) {
                    html += `
                    <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl border border-slate-100">
                        <div>
                            <div class="font-bold text-slate-800">${p.name}</div>
                            <div class="text-sm text-slate-500 font-medium">${p.price} ‚Ç∫</div>
                        </div>
                        <div class="flex items-center gap-4 bg-white px-2 py-1 rounded-xl shadow-sm border border-slate-100">
                            <button onclick="changeQty(${id}, -1)" class="w-8 h-8 text-slate-400 hover:text-slate-700 text-lg font-bold">-</button>
                            <span class="font-bold w-4 text-center text-slate-800">${qty}</span>
                            <button onclick="changeQty(${id}, 1)" class="w-8 h-8 text-blue-500 hover:text-blue-700 text-lg font-bold">+</button>
                        </div>
                    </div>`;
                }
            }
            
            list.innerHTML = html;
            document.getElementById('cartModal').classList.add('active');
        }

        function changeQty(id, delta) {
            cart[id] += delta;
            if (cart[id] <= 0) delete cart[id];
            updateCartUI();
            showCart(); // Listeyi anlƒ±k g√ºncelle
            if (Object.keys(cart).length === 0) closeCart();
        }

        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }

        // √úr√ºn Detay (ƒ∞steƒüe baƒülƒ±)
        function openProductDetail(id) {
            const p = products.find(x => x.id == id);
            if(!p) return;
            
            document.getElementById('modalImg').src = p.image_url || 'https://placehold.co/400';
            document.getElementById('modalTitle').innerText = p.name;
            document.getElementById('modalDesc').innerText = p.description || '';
            document.getElementById('modalPrice').innerText = p.price + ' ‚Ç∫';
            document.getElementById('modalAddBtn').onclick = () => { addToCart(id); closeProductModal(); };
            
            document.getElementById('productModal').classList.add('active');
        }
        function closeProductModal() {
            document.getElementById('productModal').classList.remove('active');
        }

        async function placeOrder() {
            if (Object.keys(cart).length === 0) return;
            
            const btn = document.querySelector('#cartModal button[onclick="placeOrder()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> G√∂nderiliyor...';
            
            const items = [];
            for (const [id, qty] of Object.entries(cart)) {
                items.push({ product_id: parseInt(id), quantity: qty, extras: {} });
            }
            
            const note = document.getElementById('orderNote').value;
            
            try {
                const res = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        table_id: parseInt(tableId),
                        items: items,
                        customer_notes: note
                    })
                });
                
                if (res.ok) {
                    alert('‚úÖ Sipari≈üiniz mutfaƒüa iletildi!');
                    cart = {};
                    updateCartUI();
                    closeCart();
                } else {
                    const err = await res.json();
                    alert('‚ùå Hata: ' + (err.detail || 'Sipari≈ü verilemedi'));
                }
            } catch (e) {
                alert('‚ùå Baƒülantƒ± hatasƒ±!');
            } finally {
                btn.innerHTML = originalText;
            }
        }

        function callWaiter() {
            if(confirm('Garson √ßaƒüƒ±rƒ±lsƒ±n mƒ±?')) {
                alert('üîî Garsona bildirim g√∂nderildi!');
                // Backend entegrasyonu buraya yapƒ±labilir
            }
        }

        init();
    </script>
</body>
</html>
