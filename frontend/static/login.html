<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="text-center mb-8">
            <div class="text-4xl text-blue-500 mb-4">
                <i class="fas fa-utensils"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Yönetici Girişi</h2>
            <p class="text-gray-600 text-sm mt-2">Lütfen kimlik bilgilerinizi girin</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Kullanıcı Adı</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="admin" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Şifre</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="••••••••" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">
                Giriş Yap
            </button>
        </form>

        <div id="errorMessage" class="mt-4 text-center text-red-500 text-sm hidden"></div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Butonu deaktif et
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = 'Giriş yapılıyor...';
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Token'ı kaydet
                    localStorage.setItem('authToken', data.access_token);
                    // Admin paneline yönlendir
                    window.location.href = '/admin';
                } else {
                    errorDiv.innerText = data.detail || 'Giriş başarısız';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.innerText = 'Sunucu bağlantı hatası!';
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }
    </script>
</body>
</html>
