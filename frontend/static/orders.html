<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutfak Ekranƒ± | Restoran</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary:#0ea5e9; --good:#10b981; --warn:#f59e0b; --danger:#dc2626; --dark:#0f172a; --card:#1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: #f1f5f9; margin:0; height:100vh; display:flex; flex-direction:column; overflow: hidden; }
        
        /* Header & Logo */
        .header { background: var(--card); padding: 15px 20px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #334155; height: 80px; }
        .header h1 { margin: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; transition: color 0.3s; }
        
        /* Sipari≈ü Izgarasƒ± */
        .orders-grid { flex:1; overflow-y:auto; padding:20px; display:grid; grid-template-columns:repeat(auto-fill, minmax(320px, 1fr)); gap:20px; align-content:start; }
        
        /* Kart Tasarƒ±mƒ± */
        .card { background: var(--card); border-radius:12px; padding:15px; border-top:5px solid var(--primary); box-shadow:0 4px 6px rgba(0,0,0,0.3); animation:slideIn 0.3s; display:flex; flex-direction:column; position: relative; }
        .card.urgent { border-top-color:var(--danger); animation:pulse 2s infinite; }
        .card.preparing { border-top-color:var(--warn); }
        
        .card-header { display:flex; justify-content:space-between; margin-bottom:15px; font-weight:bold; border-bottom:1px solid #334155; padding-bottom:10px; }
        .item { display:flex; justify-content:space-between; border-bottom:1px solid #334155; padding:8px 0; font-size: 1.1rem; }
        .qty { background:var(--primary); width:28px; height:28px; display:flex; align-items:center; justify-content:center; border-radius:50%; font-size:0.9em; margin-right:10px; font-weight:bold; color: white; }
        
        /* Butonlar */
        .action-area { margin-top: auto; display: flex; gap: 10px; padding-top: 15px; }
        .btn { flex: 1; padding:12px; border:none; border-radius:8px; color:white; font-weight:bold; cursor:pointer; transition: filter 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn:hover { filter: brightness(1.1); }
        .btn:active { transform: scale(0.98); }
        .btn-done { background:var(--good); } 
        .btn-prep { background:var(--warn); color:black; }
        .btn-print { background: #475569; flex: 0 0 50px; } /* Yazdƒ±r butonu dar olsun */

        /* Ba≈ülangƒ±√ß Ekranƒ± */
        #overlay { position:fixed; inset:0; background:rgba(15,23,42,0.98); display:flex; justify-content:center; align-items:center; z-index:999; flex-direction:column; }
        .start-btn { padding:20px 40px; font-size:24px; background:var(--primary); color:white; border:none; border-radius:15px; cursor:pointer; animation: bounce 2s infinite; }

        /* Animasyonlar */
        @keyframes slideIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);} 70% {box-shadow: 0 0 0 10px rgba(220, 38, 38, 0);} 100% {box-shadow: 0 0 0 0 rgba(220, 38, 38, 0);} }
        @keyframes bounce { 0%, 100% {transform: translateY(-5%);} 50% {transform: translateY(5%);} }

        /* --- Fƒ∞≈û YAZDIRMA STƒ∞LLERƒ∞ (Sadece Yazƒ±cƒ±da G√∂r√ºn√ºr) --- */
        @media print {
            body * { visibility: hidden; height: 0; overflow: hidden; }
            #receipt-area, #receipt-area * { visibility: visible; height: auto; overflow: visible; }
            #receipt-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%; /* Termal yazƒ±cƒ± geni≈üliƒüi (80mm/58mm) */
                margin: 0;
                padding: 0;
                background: white;
                color: black;
                font-family: 'Courier New', monospace;
                font-size: 12px;
                display: block !important;
            }
            /* Yazdƒ±rma sƒ±rasƒ±nda buton vb gizle */
            button { display: none !important; }
        }
    </style>
</head>
<body>

    <div id="overlay">
        <i class="fas fa-utensils fa-4x mb-6" style="color:#0ea5e9;"></i>
        <h1 style="margin-bottom:10px; font-size: 2rem;">Mutfak Paneli</h1>
        <p style="color: #94a3b8; margin-bottom: 30px;">Sesli bildirimler i√ßin ba≈ülatƒ±n</p>
        <button class="start-btn" onclick="startApp()"><i class="fas fa-play mr-2"></i> Sƒ∞STEMƒ∞ BA≈ûLAT</button>
    </div>

    <div class="header">
        <div style="display:flex; align-items:center; gap:15px;">
            <img id="kitchenLogo" src="/static/uploads/restaurant_logo.png" style="height:50px; width:auto; background:white; padding:5px; border-radius:8px; object-fit: contain;" onerror="this.style.display='none'">
            <h1 id="connectionStatus">üî• Mutfak</h1>
        </div>
        <div style="text-align: right;">
            <div id="clock" style="font-size: 1.5rem; font-weight: bold; font-variant-numeric: tabular-nums;">00:00</div>
            <div style="font-size: 0.8rem; color: #94a3b8;">Otomatik Yenileme Aktif</div>
        </div>
    </div>

    <div class="orders-grid" id="ordersList"></div>

    <div id="receipt-area" style="display:none;">
        <div style="text-align:center; margin-bottom:10px;">
            <h2 id="print-rest-name" style="margin:0; font-size:16px; font-weight:bold; text-transform: uppercase;">ADƒ∞SYON</h2>
            <p id="print-date" style="margin:5px 0; font-size:10px;">...</p>
            <p id="print-table" style="margin:5px 0; font-weight:bold; font-size:14px; border: 1px solid black; padding: 2px; display: inline-block;">MASA ...</p>
        </div>
        <div style="border-bottom:1px dashed #000; margin:5px 0;"></div>
        
        <div id="print-items" style="margin:10px 0; font-size: 12px;">
            </div>
        
        <div style="border-bottom:1px dashed #000; margin:5px 0;"></div>
        
        <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 14px; margin-top: 5px;">
            <span>TOPLAM:</span>
            <span><span id="print-total">0.00</span> ‚Ç∫</span>
        </div>
        
        <div style="text-align:center; margin-top:15px; font-size:10px;">
            *** Mutfak Fi≈üi ***
        </div>
    </div>

    <script>
        let audioCtx;
        let ws;
        
        // Saati G√ºncelle
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'}), 1000);

        // Uygulamayƒ± Ba≈ülat (Ses motorunu aktifle≈ütir)
        function startApp() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                // Sessiz bir osilat√∂r ile ses motorunu "ƒ±sƒ±tƒ±yoruz" (iOS/Android i√ßin gerekli)
                const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
                g.gain.value = 0.001; o.connect(g); g.connect(audioCtx.destination);
                o.start(0); o.stop(0.1);
            } catch(e) {}
            
            document.getElementById('overlay').style.display = 'none';
            loadLogo();
            loadOrders(); 
            connectWS();
            
            // Tam ekran yap (Opsiyonel)
            if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(()=>{});
        }

        // Logoyu Y√ºkle (Cache sorununu √∂nlemek i√ßin)
        function loadLogo() {
            const img = document.getElementById('kitchenLogo');
            img.src = "/static/uploads/restaurant_logo.png?t=" + new Date().getTime();
        }

        // Sipari≈ü Sesi √áal (Ding-Dong efekti)
        function playSound() {
            if (!audioCtx) return;
            const now = audioCtx.currentTime;
            
            // Ding (Y√ºksek frekans)
            const osc1 = audioCtx.createOscillator();
            const gain1 = audioCtx.createGain();
            osc1.connect(gain1);
            gain1.connect(audioCtx.destination);
            osc1.frequency.setValueAtTime(600, now);
            osc1.frequency.exponentialRampToValueAtTime(400, now + 0.1);
            gain1.gain.setValueAtTime(0.5, now);
            gain1.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc1.start(now);
            osc1.stop(now + 0.5);

            // Dong (D√º≈ü√ºk frekans, biraz gecikmeli)
            setTimeout(() => {
                const now2 = audioCtx.currentTime;
                const osc2 = audioCtx.createOscillator();
                const gain2 = audioCtx.createGain();
                osc2.connect(gain2);
                gain2.connect(audioCtx.destination);
                osc2.frequency.setValueAtTime(400, now2);
                osc2.frequency.exponentialRampToValueAtTime(200, now2 + 0.4);
                gain2.gain.setValueAtTime(0.5, now2);
                gain2.gain.exponentialRampToValueAtTime(0.01, now2 + 0.8);
                osc2.start(now2);
                osc2.stop(now2 + 0.8);
            }, 400);
        }

        // Sipari≈üleri Getir
        async function loadOrders() {
            try {
                const res = await fetch('/api/orders/kitchen/pending');
                if(!res.ok) return;
                const orders = await res.json();
                render(orders);
            } catch(e) { console.error("Sipari≈ü √ßekme hatasƒ±:", e); }
        }

        // Sipari≈üleri Ekrana √áiz
        function render(orders) {
            const div = document.getElementById('ordersList');
            
            if(orders.length === 0) {
                div.innerHTML = `
                    <div style="text-align:center; grid-column:1/-1; margin-top:100px; color:#64748b; opacity: 0.5;">
                        <i class="fas fa-check-circle fa-5x mb-4"></i>
                        <h3>Bekleyen sipari≈ü yok</h3>
                        <p>Harika i≈ü √ßƒ±karƒ±yorsunuz! üëç</p>
                    </div>`;
                return;
            }

            div.innerHTML = orders.map(o => {
                const isPrep = o.status === 'preparing' || o.status === 'hazirlaniyor' || o.status === 'HAZIRLANIYOR'; 
                
                // Sipari≈ü s√ºresini hesapla (dakika)
                const orderTime = new Date(o.created_at);
                const now = new Date();
                const diffMins = Math.floor((now - orderTime) / 60000);
                let timeClass = 'text-gray-400';
                if(diffMins > 15) timeClass = 'text-red-500 animate-pulse';
                else if(diffMins > 10) timeClass = 'text-yellow-500';

                return `
                <div class="card ${!isPrep ? 'urgent' : ''} ${isPrep ? 'preparing' : ''}">
                    <div class="card-header">
                        <div style="font-size:1.2rem;">MASA ${o.table_name}</div>
                        <div style="text-align:right;">
                            <div>${orderTime.toLocaleTimeString().slice(0,5)}</div>
                            <small class="${timeClass}">${diffMins} dk √∂nce</small>
                        </div>
                    </div>
                    
                    <div style="flex:1; margin-bottom:15px;">
                        ${o.items.map(i => `
                            <div class="item">
                                <div style="display:flex; align-items:center; gap:5px;">
                                    <div class="qty">${i.quantity}</div>
                                    <div>${i.product_name}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    ${o.customer_notes ? `<div style="background:rgba(245,158,11,0.1); color:#fbbf24; padding:10px; border-radius:8px; margin-bottom:15px; border-left: 4px solid #f59e0b;"><strong>NOT:</strong> ${o.customer_notes}</div>` : ''}
                    
                    <div class="action-area">
                        <button class="btn btn-print" onclick='printOrder(${JSON.stringify(o).replace(/'/g, "&apos;")})' title="Fi≈ü Yazdƒ±r">
                            <i class="fas fa-print fa-lg"></i>
                        </button>
                        
                        <button class="btn ${isPrep ? 'btn-done' : 'btn-prep'}" 
                            onclick="updateStatus(${o.id}, '${isPrep ? 'ready' : 'preparing'}')">
                            ${isPrep ? '<i class="fas fa-check"></i> SERVƒ∞S ET' : '<i class="fas fa-fire"></i> HAZIRLA'}
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        // Durum G√ºncelle
        async function updateStatus(id, status) {
            // Animasyon efekti i√ßin butonu bul ve deaktif et
            const btn = event.target.closest('button');
            if(btn) {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            }

            try {
                const res = await fetch(`/api/orders/${id}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: status })
                });
                if(res.ok) {
                    loadOrders();
                } else {
                    const err = await res.json();
                    alert("Hata: " + (err.detail || "ƒ∞≈ülem ba≈üarƒ±sƒ±z"));
                    if(btn) { btn.disabled = false; btn.innerText = "Hata"; }
                }
            } catch(e) { 
                alert("Baƒülantƒ± hatasƒ±!"); 
                if(btn) { btn.disabled = false; btn.innerText = "Hata"; }
            }
        }

        // Fi≈ü Yazdƒ±rma Fonksiyonu
        function printOrder(order) {
            // Restoran adƒ±nƒ± g√ºncelle (Varsa)
            // document.getElementById('print-rest-name').innerText = "RESTORAN ADI"; 

            document.getElementById('print-date').innerText = new Date().toLocaleString('tr-TR');
            document.getElementById('print-table').innerText = "MASA " + order.table_name;
            
            const itemsDiv = document.getElementById('print-items');
            itemsDiv.innerHTML = order.items.map(i => `
                <div style="display:flex; justify-content:space-between; margin-bottom:4px; border-bottom: 1px dotted #ddd; padding-bottom: 2px;">
                    <span style="width: 10%">${i.quantity}x</span>
                    <span style="width: 60%; text-align: left;">${i.product_name}</span>
                    <span style="width: 30%; text-align: right;">${(i.subtotal || 0).toFixed(2)}</span>
                </div>
            `).join('');
            
            document.getElementById('print-total').innerText = order.total_amount.toFixed(2);
            
            // Not varsa ekle
            if(order.customer_notes) {
                itemsDiv.innerHTML += `<div style="margin-top:5px; font-weight:bold;">NOT: ${order.customer_notes}</div>`;
            }

            // Yazdƒ±r
            window.print();
        }

        // WebSocket Baƒülantƒ±sƒ± (Otomatik Yeniden Baƒülanma √ñzellikli)
        function connectWS() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            
            ws = new WebSocket(`${protocol}//${host}/ws`);
            
            ws.onopen = () => {
                console.log("Mutfak WS Baƒülandƒ± ‚úÖ");
                const statusEl = document.getElementById('connectionStatus');
                statusEl.innerText = "üî• Mutfak (Online)";
                statusEl.style.color = "#10b981"; // Ye≈üil
                
                ws.send(JSON.stringify({type:'register', client_type:'kitchen'}));
            };

            ws.onmessage = (e) => { 
                try { 
                    const m = JSON.parse(e.data); 
                    if(m.type && m.type.includes('order')) { 
                        playSound(); 
                        loadOrders(); 
                    } 
                } catch(x){} 
            };
            
            ws.onclose = () => {
                console.warn("Baƒülantƒ± koptu, tekrar deneniyor... ‚ö†Ô∏è");
                const statusEl = document.getElementById('connectionStatus');
                statusEl.innerText = "‚ö†Ô∏è Mutfak (Offline)";
                statusEl.style.color = "#f59e0b"; // Turuncu
                
                setTimeout(connectWS, 3000);
            };

            ws.onerror = (err) => {
                console.error("WS Hatasƒ±:", err);
                ws.close();
            };
        }
    </script>
</body>
</html>
