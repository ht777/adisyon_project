<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutfak Ekranƒ±</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary:#0ea5e9; --good:#10b981; --warn:#f59e0b; --danger:#dc2626; --dark:#0f172a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin:0; height: 100vh; display: flex; flex-direction: column; }
        
        .header { background: #1e293b; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; }
        .header h1 { margin: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        
        .orders-grid { flex: 1; overflow-y: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; align-content: start; }
        
        .card { background: #1e293b; border-radius: 12px; padding: 15px; border-top: 5px solid var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.3); animation: slideIn 0.3s; display: flex; flex-direction: column; }
        .card.urgent { border-top-color: var(--danger); animation: pulse 2s infinite; }
        .card.preparing { border-top-color: var(--warn); }
        
        .card-header { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; font-size: 1.1em; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        .table-badge { background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 4px; }
        
        .items { flex: 1; margin-bottom: 15px; }
        .item { display: flex; justify-content: space-between; border-bottom: 1px solid #334155; padding: 8px 0; }
        .qty { background: var(--primary); width: 24px; height: 24px; display: flex; alignItems: center; justify-content: center; border-radius: 50%; font-size: 0.8em; margin-right: 10px; font-weight: bold; }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: auto; transition: opacity 0.2s; }
        .btn:hover { opacity: 0.9; }
        .btn-done { background: var(--good); }
        .btn-prep { background: var(--warn); color: #0f172a; }
        
        #overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95); display: flex; justify-content: center; align-items: center; z-index: 999; flex-direction: column; }
        .start-btn { padding: 20px 40px; font-size: 24px; background: var(--primary); color: white; border: none; border-radius: 15px; cursor: pointer; box-shadow: 0 0 30px rgba(14, 165, 233, 0.3); }

        @keyframes slideIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div id="overlay">
        <i class="fas fa-utensils fa-4x mb-6" style="color: var(--primary);"></i>
        <h1 style="margin-bottom: 10px;">Mutfak Ekranƒ±</h1>
        <button class="start-btn" onclick="startApp()">
            <i class="fas fa-play mr-2"></i> SERVƒ∞Sƒ∞ BA≈ûLAT
        </button>
    </div>

    <div class="header">
        <h1>üî• Mutfak Paneli</h1>
        <div id="clock" style="font-weight: bold; color: var(--primary);">00:00</div>
    </div>

    <div class="orders-grid" id="ordersList">
        <div style="grid-column: 1/-1; text-align: center; color: #64748b; margin-top: 50px;">
            Sipari≈ü bekleniyor...
        </div>
    </div>

    <script>
        let audioCtx;

        // Saati G√ºncelle
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'});
        }, 1000);

        function startApp() {
            // Ses motorunu ba≈ülat
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                // Bo≈ü ses √ßalarak kilidi a√ß
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                gain.gain.value = 0.001;
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(0);
                osc.stop(0.1);
            } catch(e) { console.log("Ses hatasƒ±:", e); }

            document.getElementById('overlay').style.display = 'none';
            loadOrders();
            connectWS();
            
            // Tam ekran yap
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(()=>{});
            }
        }

        function playSound() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            // Ding-dong sesi
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        async function loadOrders() {
            try {
                const res = await fetch('/api/orders/kitchen/pending');
                if(!res.ok) return;
                const orders = await res.json();
                render(orders);
            } catch(e) { console.error(e); }
        }

        function render(orders) {
            const div = document.getElementById('ordersList');
            if(orders.length === 0) {
                div.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #64748b; margin-top: 50px;"><h3>Bekleyen sipari≈ü yok üëç</h3></div>';
                return;
            }

            div.innerHTML = orders.map(o => {
                const isPreparing = o.status === 'hazirlaniyor';
                const isUrgent = (o.customer_notes && o.customer_notes.toLowerCase().includes('acil'));
                
                return `
                <div class="card ${!isPreparing ? 'urgent' : ''} ${isPreparing ? 'preparing' : ''}">
                    <div class="card-header">
                        <div class="table-badge">MASA ${o.table_name}</div>
                        <small>${new Date(o.created_at).toLocaleTimeString().slice(0,5)}</small>
                    </div>
                    <div class="items">
                        ${o.items.map(i => `
                            <div class="item">
                                <div style="display:flex; align-items:center;">
                                    <div class="qty">${i.quantity}</div>
                                    <div>
                                        <div>${i.product_name}</div>
                                        ${formatExtras(i.extras)}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    ${o.customer_notes ? `<div style="background:rgba(245,158,11,0.1); color:#fbbf24; padding:8px; border-radius:5px; margin-bottom:10px; font-size:0.9em;">üìù ${o.customer_notes}</div>` : ''}
                    
                    <button class="btn ${isPreparing ? 'btn-done' : 'btn-prep'}" 
                        onclick="updateStatus(${o.id}, '${isPreparing ? 'hazir' : 'hazirlaniyor'}')">
                        ${isPreparing ? '‚úÖ SERVƒ∞S ET' : 'üî• HAZIRLA'}
                    </button>
                </div>
            `}).join('');
        }

        function formatExtras(extras) {
            if(!extras || Object.keys(extras).length === 0) return '';
            return '<small style="color:#94a3b8;">+ Ekstralar</small>';
        }

        async function updateStatus(id, status) {
            try {
                const res = await fetch(`/api/orders/${id}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    // 422 Hatasƒ±nƒ± √á√∂zen Kƒ±sƒ±m: Veriyi JSON olarak stringify ediyoruz
                    body: JSON.stringify({ status: status })
                });
                
                if(res.ok) {
                    loadOrders();
                } else {
                    alert("ƒ∞≈ülem ba≈üarƒ±sƒ±z oldu.");
                }
            } catch(e) { alert("Baƒülantƒ± hatasƒ±!"); }
        }

        function connectWS() {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${protocol}//${location.host}/ws`);
            
            ws.onopen = () => ws.send(JSON.stringify({type:'register', client_type:'kitchen'}));
            
            ws.onmessage = (e) => {
                try {
                    const m = JSON.parse(e.data);
                    if (m.type === 'order_created') { 
                        playSound(); 
                        loadOrders(); 
                        // Tarayƒ±cƒ± bildirimi (Opsiyonel)
                        if(Notification.permission === "granted") new Notification(`Yeni Sipari≈ü: Masa ${m.data.table_name}`);
                    } else if (m.type === 'order_updated') {
                        loadOrders();
                    }
                } catch(err){}
            };
            
            ws.onclose = () => setTimeout(connectWS, 3000);
        }

        // Bildirim izni iste
        if (Notification.permission !== "denied") Notification.requestPermission();
    </script>
</body>
</html>
